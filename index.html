<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POP the corn!</title>
  <style>
    /* Nh√∫ng font Arcade Classic h·ªó tr·ª£ ti·∫øng Vi·ªát */
    @font-face {
      font-family: 'ArcadeClassic';
      src: url('assets/font/ARCADECLASSIC.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    /* √Åp d·ª•ng font cho to√†n b·ªô */
    body, .pixel-button, input, textarea, #thankyou {
      font-family: 'ArcadeClassic', monospace;
    }
    body {
      background-image: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .info-box {
      width: 300px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border: 3px solid #fff176;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      margin-right: 40px;
    }
    .info-box p { margin: 8px 0; }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    h1 {
      font-size: 28px;
      animation: blink 1s infinite;
      margin-bottom: 16px;
    }
    #emojiBox img { transition: transform 0.5s ease; }
    #emojiBox.active img { transform: scale(1.3) rotate(10deg); }
    .pixel-button {
      font-size: 14px;
      padding: 12px 20px;
      background: #ffcc00;
      color: black;
      border: 4px solid black;
      cursor: pointer;
      margin: 8px;
      transition: background 0.2s;
    }
    .pixel-button:hover { background: #ffaa00; }
    .frame {
      background: rgba(0,0,0,0.6);
      border: 3px dashed #fff176;
      padding: 20px;
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      font-size: 14px;
      padding: 8px;
      background: #fffde7;
      border: 2px solid #000;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    textarea { height: 80px; resize: none; }
    .popcorn-gif {
      position: absolute;
      pointer-events: none;
      z-index: 0;
      width: 30px;
      height: 30px;
      animation: pop 2s ease-out forwards;
      contain: layout paint;
    }
    @keyframes pop {
      0% { opacity: 1; transform: translate(0,0) scale(1) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--x),var(--y)) scale(0.7) rotate(var(--r)); }
    }
    @keyframes blink {
      0%,50%,100% { opacity: 1; } 25%,75% { opacity: 0; }
    }
    #thankyou {
      font-size: 14px;
      color: #ff4444;
      margin-top: 12px;
      animation: blink 1s infinite;
      display: none;
      text-align: center;
    }
    .crow {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 1000;
      cursor: pointer;
      loading: lazy;
    }
    /* Responsive cho mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column-reverse;
        overflow-y: auto;
        padding: 10px;
        height: auto;
      }
      .info-box, .main-content { width: 100%; margin: 0 0 20px; }
      .info-box { margin-top: 20px; margin-right: 0; }
      h1 { font-size: 24px; }
      .pixel-button { font-size: 12px; padding: 10px 16px; }
      .frame { width: 100%; }
      #emojiBox img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="info-box">
    <p>üåΩ <strong>Farm owner:</strong> Ng√¥ Quang Huy</p>
    <p>‚è≥ <strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>üßë‚Äçüåæ Need your help to collect the crops with me, hope we earn a lot from this!</p>
  </div>
  <div class="main-content">
    <h1>POP THE CORN!</h1>
    <div id="emojiBox">
      <img 
        src="assets/images/corn.png" 
        srcset="assets/images/corn-small.webp 200w, assets/images/corn.png 400w" 
        sizes="(max-width:768px) 100px, 120px" 
        width="120" height="120" 
        loading="lazy" alt="Corn">  
    </div>
    <button id="cookBtn" class="pixel-button" onclick="startCountdown()">COOK</button>
    <button id="againBtn" class="pixel-button" onclick="location.reload()" style="display:none;">AGAIN</button>
    <div class="frame">
      <input type="text" id="nameInput" placeholder="Your name (optional)">
      <textarea id="wishInput" placeholder="Write your wish..."></textarea>
      <p id="thankyou">THANK YOU SO MUCHHH!</p>
    </div>
  </div>
  <audio id="crowAudio" src="assets/music/crow effect.mp3" preload="metadata"></audio>
  <script>
    // Countdown ƒë·∫øn 9h00 ng√†y 14/09/2025
    function updateCountdown() {
      const target = new Date("2025-09-14T09:00:00+07:00");
      const now = new Date();
      const diff = target - now;
      if (diff > 0) {
        const h = String(Math.floor(diff/3600000)).padStart(2,'0');
        const m = String(Math.floor((diff/60000)%60)).padStart(2,'0');
        const s = String(Math.floor((diff/1000)%60)).padStart(2,'0');
        document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
      } else {
        document.getElementById("countdown").textContent = "It's harvest time!";
      }
    }
    setInterval(updateCountdown,1000);
    updateCountdown();

    let crowCount = 0;
    function spawnCrows() {
      crowCount = 0;
      for (let i=0; i<10; i++) {
        const crow = document.createElement("img");
        crow.src = "assets/images/ChatGPT Image Jul 23, 2025, 05_03_14 PM.png";
        crow.className = "crow";
        crow.style.top = `${Math.random()*80}%`;
        crow.style.left = `${Math.random()*80}%`;
        document.body.appendChild(crow);
      }
    }
    spawnCrows();

    // Delegate click handler for crows
    document.body.addEventListener('click', e => {
      if (e.target.classList.contains('crow')) {
        const crow = e.target;
        const audio = document.getElementById('crowAudio');
        audio.currentTime = 0;
        audio.play();
        setTimeout(() => audio.pause(), 4000);
        crow.remove();
        crowCount++;
        if (crowCount === 10) setTimeout(spawnCrows, 1000);
      }
    });

    function startCountdown() {
      const wish = document.getElementById("wishInput").value.trim();
      if (!wish) { alert("You have to make a wish to the farmer first"); return; }
      const btn = document.getElementById("cookBtn");
      btn.disabled = true;
      let count = 3;
      btn.textContent = "Loading...";
      const iv = setInterval(() => {
        if (count >= 0) { btn.textContent = count; count--; }
        else { clearInterval(iv); btn.textContent = "COOKED!"; transformCorn(); }
      },1000);
    }

    function transformCorn() {
      const emojiBox = document.getElementById("emojiBox");
      const wish = document.getElementById("wishInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      const thankyou = document.getElementById("thankyou");
      emojiBox.innerHTML = `<img src="assets/images/popcorn_transparent.png" width="120" height="120" loading="lazy" alt="Popcorn Box">`;
      emojiBox.classList.add("active");
      const PARTICLE_COUNT = window.matchMedia('(max-width: 768px)').matches ? 50 : 200;
      for (let i=0; i<PARTICLE_COUNT; i++) createPopcornGIF(emojiBox);
      if (wish) fetch("https://formspree.io/f/mwpqlnln",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({name,wish})})
        .then(r=>r.json()).then(() => thankyou.style.display = "block").catch(e=>console.error(e));
      document.getElementById("againBtn").style.display = "inline-block";
    }

    function createPopcornGIF(origin) {
      const gif = document.createElement("img");
      gif.className = "popcorn-gif";
      gif.src = "assets/images/popcorn tiny.png";
      const rect = origin.getBoundingClientRect();
      gif.style.left = `${rect.left+rect.width/2}px`;
      gif.style.top = `${rect.top+rect.height/2}px`;
      const x = (Math.random()-0.5)*2*window.innerWidth;
      const y = (Math.random()-0.5)*2*window.innerHeight;
      const r = `${Math.random()*360}deg`;
      gif.style.setProperty('--x',`${x}px`);
      gif.style.setProperty('--y',`${y}px`);
      gif.style.setProperty('--r',r);
      document.body.appendChild(gif);
      setTimeout(() => gif.remove(),2000);
    }
  </script>
</body>
</html>
