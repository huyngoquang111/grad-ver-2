<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POP the corn!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --mobile-padding: 16px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      overflow: hidden;
    }

    body {
      background-image: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    @media (max-width: 768px) {
      body {
        padding: var(--mobile-padding);
        background-position: top center;
        background-size: cover;
      }
    }

    h1 {
      font-size: 18px;
      animation: blink 1s infinite;
      margin-bottom: 12px;
      text-align: center;
    }

    #emojiBox {
      font-size: 100px;
      transition: all 0.5s ease;
      z-index: 3;
    }

    #emojiBox.active {
      transform: scale(1.3) rotate(10deg);
    }

    .pixel-button {
      font-size: 10px;
      padding: 10px 16px;
      background: #ffcc00;
      color: black;
      border: 4px solid black;
      cursor: pointer;
      margin: 8px;
    }

    .pixel-button:hover {
      background: #ffaa00;
    }

    .frame {
      background: rgba(0, 0, 0, 0.6);
      border: 3px dashed #fff176;
      padding: 16px;
      margin-top: 16px;
      width: 100%;
      max-width: 280px;
      border-radius: 10px;
    }

    textarea, input {
      width: 100%;
      font-size: 9px;
      padding: 6px;
      background: #fffde7;
      border: 2px solid #000;
      margin-bottom: 10px;
    }

    textarea {
      height: 70px;
      resize: none;
    }

    .popcorn-gif {
      position: absolute;
      width: 120px;
      height: 120px;
      animation: pop 2s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    #thankyou {
      font-size: 9px;
      color: #ff4444;
      margin-top: 10px;
      animation: blink 1s infinite;
      display: none;
      text-align: center;
    }

    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      font-size: 8px;
      border: 2px solid #ffeb3b;
      border-radius: 6px;
      max-width: 200px;
      z-index: 2;
    }

    #countdown {
      color: #00ffcc;
    }

    .crow {
      position: absolute;
      width: 80px;
      height: auto;
      cursor: pointer;
      z-index: 4;
    }

    @keyframes pop {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.7) rotate(var(--r));
      }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .crow { display: none; }
    }
  </style>
</head>
<body>

  <div class="info-box">
    <p><strong>Farm owner:</strong> NgÃ´ Quang Huy</p>
    <p><strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>Need your help to collect the crops with me. Hope we earn a lot from this!</p>
  </div>

  <h1>POP THE CORN!</h1>
  <div id="emojiBox">ðŸŒ½</div>

  <button id="cookBtn" class="pixel-button" onclick="startCountdown()">COOK</button>
  <button id="againBtn" class="pixel-button" style="display:none;" onclick="reset()">AGAIN</button>

  <div class="frame">
    <input type="text" id="nameInput" placeholder="Your name (optional)">
    <textarea id="wishInput" placeholder="Write your wish..."></textarea>
    <p id="thankyou">THANK YOU SO MUCHHH!</p>
  </div>

  <img id="bgMusic" src="assets/music/popcorn.mp3" style="display:none;" loading="lazy">

  <script>
    // Countdown
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-09-14T09:00:00+07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Time's up!";
        return;
      }

      const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

      countdownEl.textContent = `${hrs}:${mins}:${secs}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Corn Cooking Logic
    let transformed = false;

    function startCountdown() {
      const btn = document.getElementById("cookBtn");
      const wishText = document.getElementById("wishInput").value;
      if (wishText.trim() === "") {
        alert("Please write your wish before cooking!");
        return;
      }

      let count = 3;
      btn.disabled = true;
      btn.textContent = "Loading...";

      setTimeout(() => {
        const countdown = setInterval(() => {
          btn.textContent = count;
          count--;
          if (count < 0) {
            clearInterval(countdown);
            btn.textContent = "COOKED!";
            transform();
          }
        }, 1000);
      }, 1000);
    }

    function transform() {
      const emojiBox = document.getElementById("emojiBox");
      const wishText = document.getElementById("wishInput").value;
      const nameText = document.getElementById("nameInput").value;
      const thankyou = document.getElementById("thankyou");

      transformed = true;
      emojiBox.textContent = "ðŸ¿";
      emojiBox.classList.add("active");

      for (let i = 0; i < 40; i++) {
        createPopcornGIF(emojiBox);
      }

      fetch("https://formspree.io/f/mwpqlnln", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          name: nameText,
          wish: wishText
        })
      })
      .then(res => res.json())
      .then(data => {
        thankyou.style.display = "block";
      });

      document.getElementById("againBtn").style.display = "inline-block";
    }

    function reset() {
      document.getElementById("emojiBox").textContent = "ðŸŒ½";
      document.getElementById("emojiBox").classList.remove("active");
      document.getElementById("cookBtn").textContent = "COOK";
      document.getElementById("cookBtn").disabled = false;
      document.getElementById("againBtn").style.display = "none";
      document.getElementById("thankyou").style.display = "none";
      document.getElementById("wishInput").value = "";
      document.getElementById("nameInput").value = "";
      transformed = false;
    }

    function createPopcornGIF(origin) {
      const gif = document.createElement("img");
      gif.className = "popcorn-gif";
      gif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmlqc2VpOWh4eXhleW55ZGpudnhhcTRsdHBzMjQwMDkybGRoNW1kMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/daG6C0PH6vEU8/giphy.gif";

      const rect = origin.getBoundingClientRect();
      gif.style.left = `${rect.left + rect.width / 2}px`;
      gif.style.top = `${rect.top + rect.height / 2}px`;

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 600 + 100;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const rotate = Math.floor(Math.random() * 360) + "deg";

      gif.style.setProperty('--x', `${x}px`);
      gif.style.setProperty('--y', `${y}px`);
      gif.style.setProperty('--r', rotate);

      document.body.appendChild(gif);
      setTimeout(() => gif.remove(), 2000);
    }

    // Add crows if desktop
    if (window.innerWidth > 768) {
      for (let i = 0; i < 10; i++) {
        const crow = document.createElement("img");
        crow.src = "assets/images/ChatGPT Image Jul 23, 2025, 05_03_14 PM.png";
        crow.className = "crow";
        crow.style.left = Math.random() * 90 + "%";
        crow.style.top = Math.random() * 80 + "%";
        crow.loading = "lazy";
        crow.addEventListener("click", () => crow.remove());
        document.body.appendChild(crow);
      }
    }
  </script>
</body>
</html>
