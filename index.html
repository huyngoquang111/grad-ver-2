<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLLECT the corn!</title>
  <style>
    @font-face { font-family: 'ArcadeClassic'; src: url('assets/font/ARCADECLASSIC.TTF') format('truetype'); }
    body, .pixel-button, input, textarea, #thankyou { font-family: 'ArcadeClassic', monospace; }
    body {
      background: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png') center/cover no-repeat;
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
      display: flex; flex-direction: row;
      align-items: center; justify-content: center;
      color: #fff; text-shadow: 1px 1px 2px #000;
    }
    .info-box {
      width: 450px; /* 300 * 1.5 */
      background: rgba(0,0,0,0.6);
      padding: 30px; /* 20 * 1.5 */
      border: 3px solid #fff176;
      border-radius: 10px;
      font-size: 21px; /* 14 * 1.5 */
      line-height: 1.6;
      margin-right: 60px; /* 40 * 1.5 */
      text-align: left;
    }
    .info-box p { margin: 12px 0; /* 8 * 1.5 */ }
    .main-content {
      display: flex; flex-direction: column;
      align-items: center; text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 84px; /* 56 * 1.5 */
      animation: blink 1s infinite;
      margin-bottom: 24px; /*16 *1.5*/
    }
    @keyframes blink {0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
    #emojiBox img {
      width: 180px; /*120*1.5*/
      height: 180px;
      transition: transform .5s ease;
    }
    #emojiBox.active img { transform: scale(1.3) rotate(10deg); }
    .progress-container {
      width: 180px; /*120*1.5*/
      height: 18px; /*12*1.5*/
      background: #444;
      border: 2px solid #fff176;
      border-radius: 6px;
      overflow: hidden;
      margin: 12px 0; /*8*1.5*/
    }
    #progressBar { width: 0%; height: 100%; background: #ffcc00; transition: width .3s ease; }
    .pixel-button {
      font-size: 21px; /*14*1.5*/
      padding: 18px 30px; /*12*1.5 & 20*1.5*/
      background: #ffcc00;
      color: #000;
      border: 4px solid #000;
      cursor: pointer;
      margin: 12px; /*8*1.5*/
      transition: background .2s;
    }
    .pixel-button:hover { background: #ffaa00; }
    .frame {
      background: rgba(0,0,0,0.6);
      border: 3px dashed #fff176;
      padding: 30px; /*20*1.5*/
      margin-top: 30px; /*20*1.5*/
      width: 450px; /*300*1.5*/
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
      display: flex; flex-direction: column;
      align-items: center; text-align: center;
    }
    input, textarea {
      width: 100%;
      font-size: 21px; /*14*1.5*/
      padding: 12px; /*8*1.5 approx*/
      background: #fffde7;
      border: 2px solid #000;
      margin-bottom: 18px; /*12*1.5*/
      box-sizing: border-box;
    }
    textarea { height: 120px; /*80*1.5*/ resize: none; }
    .popcorn-gif { position: absolute; pointer-events: none; z-index: 0; width: 30px; height: 30px; animation: pop 2s ease-out forwards; contain: layout paint; }
    @keyframes pop { 0%{opacity:1;transform:translate(0,0) scale(1) rotate(0deg);}100%{opacity:0;transform:translate(var(--x),var(--y)) scale(0.7) rotate(var(--r));} }
    #thankyou { font-size: 21px; /*14*1.5*/ color: #ff4444; margin-top: 18px; /*12*1.5*/ display: none; text-align: center; }
    .crow { position: absolute; width: 120px; /*80*1.5*/ height: 120px; /*80*1.5*/ cursor: pointer; z-index: 1000; }
    #bgToggleBtn { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.6); border: 2px solid #fff176; color: #fff; padding: 8px; border-radius: 4px; cursor: pointer; z-index: 2000; }
    @media (max-width:768px) {
      body { flex-direction: column-reverse; overflow-y: auto; padding: 10px; height: auto; }
      .info-box, .main-content { width: 100%; margin: 0 0 20px; }
      .info-box { margin-top: 20px; margin-right: 0; font-size: 14px; width: 100%; padding: 20px; }
      h1 { font-size: 32px; animation: none; }
      #emojiBox img { width: 100px; height: 100px; }
      .progress-container { width: 100px; height: 12px; }
      .frame { width: 100%; padding: 20px; }
      .pixel-button { font-size: 12px; padding: 10px 16px; }
      input, textarea { font-size: 14px; padding: 8px; }
      .crow { display: none !important; }
    }
  </style>
</head>
<body>
  <button id="bgToggleBtn">üîä</button>
  <div class="info-box">
    <p>üåΩ <strong>Farm owner:</strong> Ng√¥ Quang Huy</p>
    <p>‚è≥ <strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>üßë‚Äçüåæ Need your help to collect the crops with me!</p>
  </div>
  <div class="main-content">
    <h1>COLLECT THE CORN</h1>
    <div id="emojiBox"><img src="assets/images/corn.png" alt="Corn" loading="lazy"></div>
    <div class="progress-container"><div id="progressBar"></div></div>
    <p id="collectPrompt" style="font-size:21px; margin:12px 0; display:none;">Leave a note to help me collect the crops</p>
    <button id="collectBtn" class="pixel-button" style="display:none;">COLLECT</button>
    <button id="cookBtn" class="pixel-button" style="display:none;">COOK</button>
    <button id="reloadBtn" class="pixel-button" onclick="location.reload()" style="display:none;">RELOAD</button>
    <div class="frame">
      <input type="text" id="nameInput" placeholder="Your name (required)">
      <textarea id="wishInput" placeholder="Write your wish (required)..."></textarea>
      <p id="thankyou">THANK YOU SO MUCHHH!</p>
    </div>
  </div>
  <audio id="bgMusic" src="assets/music/praise-be-to-god-327557.mp3" preload="auto" loop></audio>
  <audio id="crowAudio" src="assets/music/crow effect.mp3" preload="metadata"></audio>
  <script>
    // Background music toggle
    const bgMusic = document.getElementById('bgMusic');
    const bgToggle = document.getElementById('bgToggleBtn');
    let bgPlaying = true;
    window.addEventListener('load', () => { bgMusic.play().catch(() => {}); });
    bgToggle.addEventListener('click', () => {
      if (bgPlaying) { bgMusic.pause(); bgToggle.textContent = 'üîá'; }
      else { bgMusic.play(); bgToggle.textContent = 'üîä'; }
      bgPlaying = !bgPlaying;
    });
    const isMobile = window.matchMedia('(max-width:768px)').matches;
    // Crow logic desktop only
    let crowCount = 0;
    function spawnCrows() {
      crowCount = 0;
      for (let i = 0; i < 5; i++) {
        const crow = document.createElement('img');
        crow.src = 'assets/images/ChatGPT Image Jul 23, 2025, 05_03_14 PM.png';
        crow.className = 'crow';
        crow.style.top = `${Math.random() * 80}%`;
        crow.style.left = `${Math.random() * 80}%`;
        document.body.appendChild(crow);
      }
    }
    if (!isMobile) {
      spawnCrows();
      document.body.addEventListener('click', e => {
        if (e.target.classList.contains('crow')) {
          const audio = document.getElementById('crowAudio');
          audio.currentTime = 0; audio.play(); setTimeout(() => audio.pause(), 4000);
          e.target.remove(); crowCount++;
          if (crowCount === 5) setTimeout(spawnCrows, 1000);
        }
      });
    }
    // Collect/Cook logic
    let collectCount = 0, maxCollect = 4;
    const progressBar = document.getElementById('progressBar');
    const collectBtn = document.getElementById('collectBtn');
    const cookBtn = document.getElementById('cookBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const emojiBox = document.getElementById('emojiBox');
    const nameInput = document.getElementById('nameInput');
    const wishInput = document.getElementById('wishInput');
    const collectPrompt = document.getElementById('collectPrompt');
    function updateCollectUI() {
      const ready = nameInput.value.trim() && wishInput.value.trim();
      collectPrompt.style.display = ready ? 'block' : 'none';
      collectBtn.style.display = ready ? 'inline-block' : 'none';
    }
    nameInput.addEventListener('input', updateCollectUI);
    wishInput.addEventListener('input', updateCollectUI);
    collectBtn.addEventListener('click', () => {
      collectCount++;
      progressBar.style.width = (collectCount / maxCollect * 100) + '%';
      emojiBox.innerHTML = '';
      for (let i = 0; i < collectCount; i++) {
        const img = document.createElement('img'); img.src = 'assets/images/corn.png'; img.width = 50; img.height = 50; img.loading = 'lazy'; emojiBox.appendChild(img);
      }
      if (collectCount === maxCollect) { collectPrompt.style.display = 'none'; collectBtn.style.display = 'none'; startCookProcess(); }
    });
    function startCookProcess() {
      let t=3; cookBtn.style.display='inline-block'; cookBtn.disabled=true; cookBtn.textContent=`COOK (${t})`;
      const iv=setInterval(()=>{ t--; cookBtn.textContent=t>0?`COOK (${t})`:'COOKED!'; if(t<0){ clearInterval(iv); transformCorn(); } },1000);
    }
    function transformCorn() {
      emojiBox.innerHTML=`<img src="assets/images/popcorn_transparent.png" width="120" height="120" loading="lazy" alt="Popcorn Box">`;
      emojiBox.classList.add('active'); const count=isMobile?50:200;
      for(let i=0;i<count;i++) createPopcornGIF(emojiBox); reloadBtn.style.display='inline-block';
    }
    function createPopcornGIF(origin) {
      const gif=document.createElement('img'); gif.className='popcorn-gif'; gif.src='assets/images/popcorn tiny.png';
      const rect=origin.getBoundingClientRect(); gif.style.left=`${rect.left+rect.width/2}px`; gif.style.top=`${rect.top+rect.height/2}px`;
      const x=(Math.random()-0.5)*2*window.innerWidth; const y=(Math.random()-0.5)*2*window.innerHeight; const r=`${Math.random()*360}deg`;
      gif.style.setProperty('--x',`${x}px`); gif.style.setProperty('--y',`${y}px`); gif.style.setProperty('--r',r);
      document.body.appendChild(gif); setTimeout(()=>gif.remove(),2000);
    }
    // Countdown
    function updateCountdown() { const target=new Date("2025-09-14T09:00:00+07:00"), now=new Date(), diff=target-now;
      if(diff>0){ const h=String(Math.floor(diff/3600000)).padStart(2,'0'), m=String(Math.floor((diff/60000)%60)).padStart(2,'0'), s=String(Math.floor((diff/1000)%60)).padStart(2,'0');
        document.getElementById('countdown').textContent=`${h}:${m}:${s}`;
      } else { document.getElementById('countdown').textContent="It's harvest time!"; } }
    setInterval(updateCountdown,1000); updateCountdown();
  </script>
</body>
</html>
