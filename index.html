<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>COLLECT the corn!</title>
  <style>
    @font-face {
      font-family: 'ArcadeClassic';
      src: url('assets/font/ARCADECLASSIC.TTF') format('truetype');
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'ArcadeClassic', monospace;
      background: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png') center/cover no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin: 20px 0;
    }

    .info-box, .frame, .main-content {
      width: 100%;
      max-width: 480px;
      margin: 10px auto;
      padding: 16px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff176;
      border-radius: 10px;
    }

    .info-box p {
      width: 100%;
  max-width: 640px;
  padding: 24px 32px;
  font-size: 18px;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid #fff176;
  border-radius: 14px;
  line-height: 1.8;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #emojiBox {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      flex-shrink: 0;
      overflow-x: auto;
    }

    #emojiBox img {
      width: 70px;
      height: 70px;
      transition: transform .5s ease;
    }

    #emojiBox.active img {
      transform: scale(1.2) rotate(10deg);
    }

    .progress-container {
      width: 100%;
      max-width: 160px;
      height: 12px;
      background: #444;
      border: 2px solid #fff176;
      border-radius: 6px;
      margin: 10px auto;
      overflow: hidden;
    }

    #progressBar {
      width: 0;
      height: 100%;
      background: #ffcc00;
      transition: width .3s ease;
    }

    .pixel-button {
      font-size: 14px;
      padding: 12px 20px;
      background: #ffcc00;
      color: #000;
      border: 3px solid #000;
      margin: 8px;
      cursor: pointer;
      display: inline-block;
      font-family: 'ArcadeClassic', monospace;
    }

    .pixel-button:hover {
      background: #ffaa00;
    }

    input, textarea {
      width: 100%;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 12px;
      border: 2px solid #000;
      background: #fffde7;
      resize: none;
      font-family: 'ArcadeClassic', monospace;
    }

    .crow {
      display: none !important;
    }

    .popcorn-gif {
      position: absolute;
      pointer-events: none;
      width: 20px;
      height: 20px;
      animation: pop 2s ease-out forwards;
    }

    @keyframes pop {
      0% { opacity: 1; transform: translate(0,0) scale(1) rotate(0deg); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.7) rotate(var(--r)); }
    }

    #thankyou {
      color: #ff4444;
      text-align: center;
      display: none;
      font-size: 14px;
      margin-top: 12px;
    }

    #bgToggleBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #fff176;
      color: #fff;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      z-index: 999;
    }

    @media (min-width: 769px) {
      body {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      h1 {
        font-size: 84px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }

      .info-box {
        margin-right: 40px;
        font-size: 18px;
        max-width: 600px;
        flex-shrink: 0;
      }

      .main-content {
        max-width: 600px;
        text-align: center;
      }

      #emojiBox {
        flex-wrap: nowrap;
        justify-content: center;
        overflow-x: visible;
      }

      #emojiBox img {
        width: 80px;
        height: 80px;
      }

      .frame {
        padding: 30px;
      }

      .pixel-button {
        font-size: 18px;
        padding: 14px 24px;
      }

      input, textarea {
        font-size: 16px;
      }

      .crow {
        display: block !important;
        width: 120px;
        height: 120px;
        position: absolute;
        cursor: pointer;
        z-index: 1000;
      }
      @media (min-width: 769px) {
  .info-box {
    max-width: 720px;
    font-size: 20px;
    padding: 30px;
  }
    }
  </style>
</head>
<body>
  <button id="bgToggleBtn">üîä</button>

  <div class="info-box">
    <p>üåΩ <strong>Farm owner:</strong> Ng√¥ Quang Huy</p>
    <p>‚è≥ <strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>üßë‚Äçüåæ Need your help to collect the crops with me!</p>
  </div>

  <div class="main-content">
    <h1>COLLECT THE CORN</h1>
    <div id="emojiBox"><img src="assets/images/corn.png" alt="Corn" loading="lazy" /></div>
    <div class="progress-container"><div id="progressBar"></div></div>
    <p id="collectPrompt" style="display:none;">Leave a note to help me collect the crops</p>
    <button id="collectBtn" class="pixel-button" style="display:none;">TAP TO COLLECT</button>
    <button id="cookBtn" class="pixel-button" style="display:none;">COOK</button>
    <button id="reloadBtn" class="pixel-button" onclick="location.reload()" style="display:none;">RELOAD</button>
    <div class="frame">
      <input id="nameInput" type="text" placeholder="Your name (required)" />
      <textarea id="wishInput" placeholder="Write your wish (required)..."></textarea>
      <p id="thankyou">THANK YOU SO MUCHHH!</p>
    </div>
  </div>

  <audio id="bgMusic" src="assets/music/praise-be-to-god-327557.mp3" preload="none" loop></audio>
  <audio id="crowAudio" src="assets/music/crow effect.mp3" preload="metadata"></audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const bgToggle = document.getElementById('bgToggleBtn');
    let bgPlaying = false;
    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {});
      bgPlaying = true;
      bgToggle.textContent = 'üîä';
    });
    bgToggle.addEventListener('click', e => {
      e.stopPropagation();
      if (bgPlaying) {
        bgMusic.pause();
        bgToggle.textContent = 'üîá';
      } else {
        bgMusic.play().catch(() => {});
        bgToggle.textContent = 'üîä';
      }
      bgPlaying = !bgPlaying;
    });

    const isMobile = window.matchMedia('(max-width:768px)').matches;

    let crowCount = 0;
    function spawnCrows() {
      crowCount = 0;
      for (let i = 0; i < 5; i++) {
        const c = document.createElement('img');
        c.src = 'assets/images/ChatGPT Image Jul 23, 2025, 05_03_14 PM.png';
        c.className = 'crow';
        c.style.top = `${Math.random() * 80}%`;
        c.style.left = `${Math.random() * 80}%`;
        document.body.appendChild(c);
      }
    }
    if (!isMobile) {
      spawnCrows();
      document.body.addEventListener('click', e => {
        if (e.target.classList.contains('crow')) {
          const audio = document.getElementById('crowAudio');
          audio.currentTime = 0;
          audio.play();
          setTimeout(() => audio.pause(), 4000);
          e.target.remove();
          crowCount++;
          if (crowCount === 5) setTimeout(spawnCrows, 1000);
        }
      });
    }

    let collectCount = 0, maxCollect = 4;
    const progressBar = document.getElementById('progressBar');
    const collectBtn = document.getElementById('collectBtn');
    const cookBtn = document.getElementById('cookBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const emojiBox = document.getElementById('emojiBox');
    const nameInput = document.getElementById('nameInput');
    const wishInput = document.getElementById('wishInput');
    const collectPrompt = document.getElementById('collectPrompt');
    const thankyou = document.getElementById('thankyou');

    function updateCollectUI() {
      const ready = nameInput.value.trim() && wishInput.value.trim();
      collectPrompt.style.display = ready ? 'block' : 'none';
      collectBtn.style.display = ready ? 'inline-block' : 'none';
    }

    nameInput.addEventListener('input', () => {
      if (nameInput.value.trim() && !bgPlaying) {
        bgMusic.play().catch(() => {});
        bgPlaying = true;
        bgToggle.textContent = 'üîä';
      }
      updateCollectUI();
    });
    wishInput.addEventListener('input', updateCollectUI);
    updateCollectUI();

    collectBtn.addEventListener('click', () => {
      collectCount++;
      progressBar.style.width = (collectCount / maxCollect * 100) + '%';
      emojiBox.innerHTML = '';
      for (let i = 0; i < collectCount; i++) {
        const img = document.createElement('img');
        img.src = 'assets/images/corn.png';
        img.width = 50;
        img.height = 50;
        img.loading = 'lazy';
        emojiBox.appendChild(img);
      }
      if (collectCount === maxCollect) {
        collectPrompt.style.display = 'none';
        collectBtn.style.display = 'none';
        startCookProcess();
      }
    });

    function startCookProcess() {
      let t = 3;
      cookBtn.style.display = 'inline-block';
      cookBtn.disabled = true;
      cookBtn.textContent = `COOK (${t})`;
      const iv = setInterval(() => {
        t--;
        cookBtn.textContent = t > 0 ? `COOK (${t})` : 'COOKED!';
        if (t < 0) {
          clearInterval(iv);
          transformCorn();
        }
      }, 1000);
    }

    function transformCorn() {
      emojiBox.innerHTML = `<img src="assets/images/popcorn_transparent.png" width="120" height="120">`;
      emojiBox.classList.add('active');
      const count = isMobile ? 50 : 200;
      for (let i = 0; i < count; i++) createPopcornGIF(emojiBox);
      reloadBtn.style.display = 'inline-block';

      fetch("https://formspree.io/f/mwpqlnln", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: nameInput.value.trim(),
          wish: wishInput.value.trim()
        })
      }).then(res => {
        if (res.ok) thankyou.style.display = 'block';
      }).catch(console.error);
    }

    function createPopcornGIF(origin) {
      const gif = document.createElement('img');
      gif.className = 'popcorn-gif';
      gif.src = 'assets/images/popcorn tiny.png';
      const rect = origin.getBoundingClientRect();
      gif.style.left = `${rect.left + rect.width / 2}px`;
      gif.style.top = `${rect.top + rect.height / 2}px`;
      const x = (Math.random() - 0.5) * 2 * window.innerWidth;
      const y = (Math.random() - 0.5) * 2 * window.innerHeight;
      const r = `${Math.random() * 360}deg`;
      gif.style.setProperty('--x', `${x}px`);
      gif.style.setProperty('--y', `${y}px`);
      gif.style.setProperty('--r', r);
      document.body.appendChild(gif);
      setTimeout(() => gif.remove(), 2000);
    }

    function updateCountdown() {
      const target = new Date("2025-09-14T09:00:00+07:00");
      const now = new Date();
      const diff = target - now;
      if (diff > 0) {
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
        const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        document.getElementById('countdown').textContent = `${h}:${m}:${s}`;
      } else {
        document.getElementById('countdown').textContent = "It's harvest time!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
