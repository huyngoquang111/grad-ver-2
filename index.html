<!-- üëá Gi·ªØ nguy√™n ph·∫ßn <html>, <head> ban ƒë·∫ßu -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POP the corn!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 280px;
      background: rgba(0, 0, 0, 0.6);
      padding: 14px;
      border: 3px solid #fff176;
      border-radius: 10px;
      font-size: 8px;
      line-height: 1.8;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      animation: blink 1s infinite;
      margin-bottom: 12px;
    }

    #emojiBox {
      font-size: 120px;
      transition: all 0.5s ease;
    }

    #emojiBox.active {
      transform: scale(1.3) rotate(10deg);
    }

    .pixel-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 10px 16px;
      background: #ffcc00;
      color: black;
      border: 4px solid black;
      cursor: pointer;
      margin: 8px;
      transition: background 0.2s;
    }

    .pixel-button:hover {
      background: #ffaa00;
    }

    .frame {
      background: rgba(0, 0, 0, 0.6);
      border: 3px dashed #fff176;
      padding: 14px;
      margin-top: 14px;
      width: 260px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea, input {
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 9px;
      padding: 6px;
      background: #fffde7;
      border: 2px solid #000;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    textarea {
      height: 70px;
      resize: none;
    }

    .popcorn-gif {
      position: absolute;
      width: 200px;
      height: 200px;
      animation: pop 2s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pop {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.7) rotate(var(--r));
      }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #thankyou {
      font-family: 'Press Start 2P', cursive;
      font-size: 9px;
      color: #ff4444;
      margin-top: 10px;
      animation: blink 1s infinite;
      display: none;
      text-align: center;
    }

    #crowContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .crow {
      position: absolute;
      font-size: 32px;
      cursor: pointer;
      pointer-events: auto;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <p>üåΩ <strong>Farm owner:</strong> Ng√¥ Quang Huy</p>
    <p>‚è≥ <strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>üßë‚Äçüåæ Need your help to collect the crops with me, hope we earn a lot from this!</p>
  </div>

  <div class="main-content">
    <h1>POP THE CORN!</h1>
    <div id="emojiBox">üåΩ</div>

    <button id="cookBtn" class="pixel-button" onclick="handleCook()">COOK</button>
    <button id="againBtn" class="pixel-button" style="display:none;" onclick="reset()">AGAIN</button>

    <div class="frame">
      <input type="text" id="nameInput" placeholder="Your name (optional)">
      <textarea id="wishInput" placeholder="Write your wish..."></textarea>
      <p id="thankyou">THANK YOU SO MUCHHH!</p>
    </div>
  </div>

  <!-- üëá Container cho qu·∫° -->
  <div id="crowContainer"></div>

  <script>
    // C·∫≠p nh·∫≠t countdown
    function updateCountdown() {
      const target = new Date("2025-09-14T00:00:00");
      const now = new Date();
      const diff = target - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        document.getElementById("countdown").textContent = `${days} days ${hours} hours`;
      } else {
        document.getElementById("countdown").textContent = "It's harvest time!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    let transformed = false;

    // B·∫Øt bu·ªôc nh·∫≠p l·ªùi ch√∫c
    function handleCook() {
      const wishInput = document.getElementById("wishInput");
      if (wishInput.value.trim() === "") {
        alert("Please write your wish before cooking! üåΩüôè");
        return;
      }
      startCountdown();
    }

    function startCountdown() {
      const btn = document.getElementById("cookBtn");
      let count = 3;
      btn.disabled = true;

      const countdown = setInterval(() => {
        btn.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          btn.textContent = "COOKED!";
          transform();
        }
      }, 1000);
    }

    function transform() {
      const emojiBox = document.getElementById("emojiBox");
      const wishText = document.getElementById("wishInput").value;
      const nameText = document.getElementById("nameInput").value;
      const thankyou = document.getElementById("thankyou");

      transformed = true;
      emojiBox.textContent = "üçø";
      emojiBox.classList.add("active");

      for (let i = 0; i < 40; i++) {
        createPopcornGIF(emojiBox);
      }

      fetch("https://formspree.io/f/mwpqlnln", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          name: nameText,
          wish: wishText
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Saved:", data);
        thankyou.style.display = "block";
      })
      .catch(err => console.error("Error:", err));

      document.getElementById("againBtn").style.display = "inline-block";
    }

    function reset() {
      document.getElementById("emojiBox").textContent = "üåΩ";
      document.getElementById("emojiBox").classList.remove("active");
      document.getElementById("cookBtn").textContent = "COOK";
      document.getElementById("cookBtn").disabled = false;
      document.getElementById("againBtn").style.display = "none";
      document.getElementById("thankyou").style.display = "none";
      document.getElementById("wishInput").value = "";
      document.getElementById("nameInput").value = "";
      transformed = false;
    }

    function createPopcornGIF(origin) {
      const gif = document.createElement("img");
      gif.className = "popcorn-gif";
      gif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmlqc2VpOWh4eXhleW55ZGpudnhhcTRsdHBzMjQwMDkybGRoNW1kMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/daG6C0PH6vEU8/giphy.gif";

      const rect = origin.getBoundingClientRect();
      gif.style.left = `${rect.left + rect.width / 2}px`;
      gif.style.top = `${rect.top + rect.height / 2}px`;

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 800 + 100;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const rotate = Math.floor(Math.random() * 360) + "deg";

      gif.style.setProperty('--x', `${x}px`);
      gif.style.setProperty('--y', `${y}px`);
      gif.style.setProperty('--r', rotate);

      document.body.appendChild(gif);
      setTimeout(() => gif.remove(), 2000);
    }

    // Qu·∫°
    const crowContainer = document.getElementById("crowContainer");
    let crowCount = 10;

    function generateCrows() {
      crowContainer.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const crow = document.createElement("div");
        crow.classList.add("crow");
        crow.textContent = "üê¶‚Äç‚¨õ";

        crow.style.left = `${Math.random() * 90}vw`;
        crow.style.top = `${Math.random() * 80}vh`;

        crow.addEventListener("click", () => {
          crow.style.opacity = "0";
          crow.style.pointerEvents = "none";
          crowCount--;

          if (crowCount === 0) {
            setTimeout(() => {
              crowCount = 10;
              generateCrows();
            }, 1000);
          }
        });

        crowContainer.appendChild(crow);
      }
    }

    generateCrows();
  </script>
</body>
</html>
