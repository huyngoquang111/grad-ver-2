<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POP the corn!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .info-box {
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 3px solid #fff176;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      margin-right: 40px;
    }

    .info-box p {
      margin: 8px 0;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: 28px;
      animation: blink 1s infinite;
      margin-bottom: 16px;
    }

    #emojiBox {
      transition: all 0.5s ease;
    }

    #emojiBox.active {
      transform: scale(1.3) rotate(10deg);
    }

    .pixel-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 12px 20px;
      background: #ffcc00;
      color: black;
      border: 4px solid black;
      cursor: pointer;
      margin: 8px;
      transition: background 0.2s;
    }

    .pixel-button:hover {
      background: #ffaa00;
    }

    .frame {
      background: rgba(0, 0, 0, 0.6);
      border: 3px dashed #fff176;
      padding: 20px;
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea, input {
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 8px;
      background: #fffde7;
      border: 2px solid #000;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .popcorn-gif {
      position: absolute;
      pointer-events: none;
      z-index: 0;
      width: 30px;
      height: 30px;
      animation: pop 2s ease-out forwards;
    }

    @keyframes pop {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.7) rotate(var(--r));
      }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #thankyou {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      color: #ff4444;
      margin-top: 12px;
      animation: blink 1s infinite;
      display: none;
      text-align: center;
    }

    .crow {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <p>üåΩ <strong>Farm owner:</strong> Ng√¥ Quang Huy</p>
    <p>‚è≥ <strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>üßë‚Äçüåæ Need your help to collect the crops with me, hope we earn a lot from this!</p>
  </div>

  <div class="main-content">
    <h1>POP THE CORN!</h1>
    <div id="emojiBox">
      <img src="assets/images/corn.png" style="width:120px;height:120px;">
    </div>

    <button id="cookBtn" class="pixel-button" onclick="startCountdown()" disabled>COOK</button>
    <button id="againBtn" class="pixel-button" style="display:none;" onclick="reset()">AGAIN</button>

    <div class="frame">
      <input type="text" id="nameInput" placeholder="Your name (optional)">
      <textarea id="wishInput" placeholder="Write your wish..."></textarea>
      <p id="thankyou">THANK YOU SO MUCHHH!</p>
    </div>
  </div>

  <script>
    // Countdown ƒë·∫øn 9h00 ng√†y 14/09/2025
    function updateCountdown() {
      const target = new Date("2025-09-14T09:00:00+07:00");
      const now = new Date();
      const diff = target - now;
      if (diff > 0) {
        const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
      } else {
        document.getElementById("countdown").textContent = "It's harvest time!";
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Enable n√∫t COOK ch·ªâ d·ª±a tr√™n wish
    document.getElementById("wishInput").addEventListener("input", checkCookButton);
    function checkCookButton() {
      const wish = document.getElementById("wishInput").value.trim();
      document.getElementById("cookBtn").disabled = wish === "";
    }

    // Spawn 10 qu·∫° v√† respawn khi click ƒë·ªß 10
    let crowCount = 0;
    function spawnCrows() {
      crowCount = 0;
      for (let i = 0; i < 10; i++) {
        const crow = document.createElement("img");
        crow.src = "assets/images/ChatGPT Image Jul 23, 2025, 05_03_14 PM.png";
        crow.className = "crow";
        crow.style.top = `${Math.random() * 80}%`;
        crow.style.left = `${Math.random() * 80}%`;
        crow.onclick = () => {
          crow.remove();
          crowCount++;
          if (crowCount >= 10) setTimeout(spawnCrows, 1000);
        };
        document.body.appendChild(crow);
      }
    }
    spawnCrows();

    // COOK countdown
    function startCountdown() {
      const btn = document.getElementById("cookBtn");
      btn.disabled = true;
      let count = 3;
      btn.textContent = "Loading...";
      const interval = setInterval(() => {
        if (count >= 0) {
          btn.textContent = count;
          count--;
        } else {
          clearInterval(interval);
          btn.textContent = "COOKED!";
          transformCorn();
        }
      }, 1000);
    }

    // Thay b·∫Øp th√†nh h·ªôp v√† b·∫Øn h·∫°t tr√†n m√†n h√¨nh trong 2s
    function transformCorn() {
      const emojiBox = document.getElementById("emojiBox");
      const wishText = document.getElementById("wishInput").value.trim();
      const nameText = document.getElementById("nameInput").value.trim();
      const thankyou = document.getElementById("thankyou");

      emojiBox.innerHTML = `<img src="assets/images/popcorn_transparent.png" style="width:120px;height:120px;">`;
      emojiBox.classList.add("active");

      // spawn nhi·ªÅu h·∫°t ƒë·ªÉ tr√†n m√†n h√¨nh
      for (let i = 0; i < 200; i++) {
        createPopcornGIF(emojiBox);
      }

      if (wishText !== "") {
        fetch("https://formspree.io/f/mwpqlnln", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify({ name: nameText, wish: wishText })
        })
        .then(res => res.json())
        .then(() => thankyou.style.display = "block")
        .catch(err => console.error(err));
      }

      document.getElementById("againBtn").style.display = "inline-block";
    }

    // Reset v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
    function reset() {
      const emojiBox = document.getElementById("emojiBox");
      emojiBox.innerHTML = `<img src="assets/images/corn.png" style="width:120px;height:120px;">`;
      emojiBox.classList.remove("active");
      document.getElementById("cookBtn").textContent = "COOK";
      document.getElementById("cookBtn").disabled = true;
      document.getElementById("againBtn").style.display = "none";
      document.getElementById("thankyou").style.display = "none";
      document.getElementById("wishInput").value = "";
      document.getElementById("nameInput").value = "";
      spawnCrows();
    }

    // T·∫°o h·∫°t b·ªèng n·ªï ra kh·∫Øp m√†n
    function createPopcornGIF(origin) {
      const gif = document.createElement("img");
      gif.className = "popcorn-gif";
      gif.src = "assets/images/popcorn tiny.png";
      gif.style.animation = "pop 2s ease-out forwards";

      const rect = origin.getBoundingClientRect();
      gif.style.left = `${rect.left + rect.width/2}px`;
      gif.style.top = `${rect.top + rect.height/2}px`;

      const x = (Math.random() - 0.5) * 2 * window.innerWidth;
      const y = (Math.random() - 0.5) * 2 * window.innerHeight;
      const r = `${Math.random() * 360}deg`;

      gif.style.setProperty('--x', `${x}px`);
      gif.style.setProperty('--y', `${y}px`);
      gif.style.setProperty('--r', r);

      document.body.appendChild(gif);
      setTimeout(() => gif.remove(), 2000);
    }
  </script>
</body>
</html>
