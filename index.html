<html lang="en">
<head>

</head>
<body>
  <button id="bgToggleBtn">🔇</button>
  <div class="info-box">
    <p>🌽 <strong>Farm owner:</strong> Ngô Quang Huy</p>
    <p>⏳ <strong>Harvest time:</strong> <span id="countdown">Loading...</span></p>
    <p>🧑‍🌾 Need your help to collect the crops with me!</p>
  </div>
  <div class="main-content">
    <!-- ... content unchanged ... -->
  </div>
  <audio id="bgMusic" src="assets/music/praise-be-to-god-327557.mp3" preload="auto" loop></audio>
  <audio id="crowAudio" src="assets/music/crow effect.mp3" preload="metadata"></audio>
  <script>
    // Background music toggle without auto-play on load
    const bgMusic = document.getElementById('bgMusic');
    const bgToggle = document.getElementById('bgToggleBtn');
    let bgPlaying = false;
    // Auto-play background music on load
    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {});
      bgPlaying = true;
      bgToggle.textContent = '🔊';
    });
    // Button initial state is muted
    bgToggle.textContent = '🔇';
    bgToggle.addEventListener('click', () => {
      if (bgPlaying) {
        bgMusic.pause();
        bgToggle.textContent = '🔇';
      } else {
        bgMusic.play().catch(() => {});
        bgToggle.textContent = '🔊';
      }
      bgPlaying = !bgPlaying;
    });
    // ... (rest of JavaScript unchanged, for crow, collect/cook logic, countdown) ...
  </script>
</body>
</html>
