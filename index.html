<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POP the corn!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('assets/images/ChatGPT Image Jul 23, 2025, 02_33_11 PM.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    h1 {
      font-size: 20px;
      animation: blink 1s infinite;
    }

    #emojiBox {
      font-size: 120px;
      transition: all 0.5s ease;
    }

    #emojiBox.active {
      transform: scale(1.3) rotate(10deg);
    }

    .pixel-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px 20px;
      background: #ffcc00;
      color: black;
      border: 4px solid black;
      cursor: pointer;
      margin: 10px;
      transition: background 0.2s;
    }

    .pixel-button:hover {
      background: #ffaa00;
    }

    .frame {
      background: rgba(0, 0, 0, 0.6);
      border: 4px dashed #fff176;
      padding: 20px;
      margin-top: 20px;
      width: 300px;
    }

    textarea, input {
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 8px;
      background: #fffde7;
      border: 2px solid #000;
      margin-bottom: 8px;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .popcorn-gif {
      position: absolute;
      width: 200px;
      height: 200px;
      animation: pop 2s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pop {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.7) rotate(var(--r));
      }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #thankyou {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: #ff4444;
      margin-top: 12px;
      animation: blink 1s infinite;
      display: none;
    }
  </style>
</head>
<body>

  <h1>POP THE CORN!</h1>
  <div id="emojiBox">🌽</div>

  <button id="cookBtn" class="pixel-button" onclick="startCountdown()">COOK</button>
  <button id="againBtn" class="pixel-button" style="display:none;" onclick="reset()">AGAIN</button>

  <div class="frame">
    <input type="text" id="nameInput" placeholder="Your name (optional)">
    <textarea id="wishInput" placeholder="Write your wish..."></textarea>
    <p id="thankyou">THANK YOU SO MUCHHH!</p>
  </div>

  <script>
    let transformed = false;

    function startCountdown() {
      const btn = document.getElementById("cookBtn");
      let count = 3;
      btn.disabled = true;

      const countdown = setInterval(() => {
        btn.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          btn.textContent = "COOKED!";
          transform();
        }
      }, 1000);
    }

    function transform() {
      const emojiBox = document.getElementById("emojiBox");
      const wishText = document.getElementById("wishInput").value;
      const nameText = document.getElementById("nameInput").value;
      const thankyou = document.getElementById("thankyou");

      transformed = true;
      emojiBox.textContent = "🍿";
      emojiBox.classList.add("active");

      for (let i = 0; i < 40; i++) {
        createPopcornGIF(emojiBox);
      }

      if (wishText.trim() !== "") {
        fetch("https://formspree.io/f/mwpqlnln", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            name: nameText,
            wish: wishText
          })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Saved:", data);
          thankyou.style.display = "block";
        })
        .catch(err => console.error("Error:", err));
      }

      document.getElementById("againBtn").style.display = "inline-block";
    }

    function reset() {
      document.getElementById("emojiBox").textContent = "🌽";
      document.getElementById("emojiBox").classList.remove("active");
      document.getElementById("cookBtn").textContent = "COOK";
      document.getElementById("cookBtn").disabled = false;
      document.getElementById("againBtn").style.display = "none";
      document.getElementById("thankyou").style.display = "none";
      document.getElementById("wishInput").value = "";
      document.getElementById("nameInput").value = "";
      transformed = false;
    }

    function createPopcornGIF(origin) {
      const gif = document.createElement("img");
      gif.className = "popcorn-gif";
      gif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmlqc2VpOWh4eXhleW55ZGpudnhhcTRsdHBzMjQwMDkybGRoNW1kMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/daG6C0PH6vEU8/giphy.gif";

      const rect = origin.getBoundingClientRect();
      gif.style.left = `${rect.left + rect.width / 2}px`;
      gif.style.top = `${rect.top + rect.height / 2}px`;

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 800 + 100;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const rotate = Math.floor(Math.random() * 360) + "deg";

      gif.style.setProperty('--x', `${x}px`);
      gif.style.setProperty('--y', `${y}px`);
      gif.style.setProperty('--r', rotate);

      document.body.appendChild(gif);
      setTimeout(() => gif.remove(), 2000);
    }
  </script>
</body>
</html>
